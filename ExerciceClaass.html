    <script>
        class Person {
            constructor(nom,prenom,date,lieu,tel,adresse){
                this.nom = nom;
                this.prenom =prenom;
                this.date = date;
                this.lieu = lieu;
                this.tel = tel;
                this.adresse= adresse;            
                }
        }


       
function Ajouter(){
    let row = "<tr>";
    let person = new Person(
        document.getElementById("nom").value,
        document.getElementById("prenom").value,
        document.getElementById("date").value,
        document.getElementById("lieu").value,
        document.getElementById("tel").value,        
        document.getElementById("adresse").value
    )
    row += "<td>"+person.nom+"</td>";
    row += "<td>"+person.prenom+"</td>";
    row += "<td>"+person.date+"</td>";
    row += "<td>"+person.lieu+"</td>";
    row += "<td>"+person.tel+"</td>";
    row += "<td>"+person.adresse+"</td>";
    row += "</tr>";

    document.getElementById("table").innerHTML += row;
    
    }
   
    
    
    </script>
